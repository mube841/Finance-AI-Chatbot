services:
  redis-vector:
    image: redis/redis-stack-server:7.2.0-v18
    ports:
      - "6379:6379"
    volumes:
      - redis_vector_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: ./chatbot
    container_name: "financedoc_chatbot"
    ports:
      - "8501:8501"
    env_file:
      - ./chatbot/.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./chatbot:/app
    depends_on:
      redis-vector:
        condition: service_healthy

volumes:
  redis_vector_data:
    driver: local
